<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<script>
function leapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
}

const year = parseInt(prompt("연도를 입력:"), 10);

if (leapYear(year)) {
    alert(`${year}년은 윤년`);
} else {
    alert(`${year}년은 윤년 X`);
}
</script>    

</body>
</html>
